<!DOCTYPE html>
<html>
<head>
    <title>Vowser WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; }
        button { margin: 5px; padding: 10px; }
        #output { 
            background: #f5f5f5; 
            padding: 15px; 
            margin-top: 20px; 
            height: 400px; 
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .log { margin: 5px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 Vowser WebSocket API 테스트</h1>
        
        <div>
            <button onclick="connect()">연결</button>
            <button onclick="disconnect()">연결 해제</button>
            <button onclick="testAnalyze()">페이지 분석 테스트</button>
            <button onclick="testHistory()">기록 조회 테스트</button>
            <button onclick="testDashboard()">대시보드 테스트</button>
            <button onclick="clearOutput()">로그 지우기</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        let socket = null;
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function connect() {
            if (socket) {
                log('이미 연결되어 있습니다.', 'error');
                return;
            }
            
            socket = new WebSocket('ws://localhost:8000/ws');
            
            socket.onopen = function(event) {
                log('WebSocket 연결 성공!', 'success');
            };
            
            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`응답: ${data.type} (${data.status})`, 'success');
                    log(`   데이터: ${JSON.stringify(data.data, null, 2)}`, 'info');
                } catch (e) {
                    log(`원시 응답: ${event.data}`, 'info');
                }
            };
            
            socket.onclose = function(event) {
                log('WebSocket 연결 종료', 'error');
                socket = null;
            };
            
            socket.onerror = function(error) {
                log(`WebSocket 오류: ${error}`, 'error');
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                log('연결을 종료했습니다.', 'info');
            }
        }
        
        function sendMessage(message) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('WebSocket이 연결되지 않았습니다.', 'error');
                return;
            }
            
            socket.send(JSON.stringify(message));
            log(`요청: ${message.type}`, 'info');
        }
        
        function testAnalyze() {
            sendMessage({
                type: 'analyze_page',
                data: {
                    url: 'https://example.com',
                    save_to_db: true
                }
            });
        }
        
        function testHistory() {
            sendMessage({
                type: 'get_analysis_history',
                data: {
                    limit: 5
                }
            });
        }
        
        function testDashboard() {
            sendMessage({
                type: 'get_analytics_dashboard',
                data: {}
            });
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }
        
        window.addEventListener('load', connect);
    </script>
</body>
</html>
